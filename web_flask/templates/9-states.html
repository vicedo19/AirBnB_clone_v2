<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>
            {% for city in cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
        </ul>
    </BODY>
</HTML>
